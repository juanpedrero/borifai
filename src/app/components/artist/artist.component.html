<article class="artist">
  <div>
    <button type="button" class="artist__btn">Save to My Stars</button>
    <h3 class="artist__name">Artist</h3>
    <div class="tab__menu">
      <button type="button" class="tab__menu-item">Albums</button>
      <button type="button" class="tab__menu-item">About</button>
      <button type="button" class="tab__menu-item">Related artists</button>
    </div>
    <app-album-list (changeAlbum)="changeAlbumSelected($event)"></app-album-list>
  </div>
  <app-song-list *ngFor="let song of songsByAlbum" [songs]="song"></app-song-list>
</article>
