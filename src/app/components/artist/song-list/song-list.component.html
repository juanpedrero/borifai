<div class="container">
  <div class="list" >
    <h3 class="list__title">Random selection</h3>
    <div class="list__item" *ngFor = "let song of songs">
      <div class="item__data">
        <p class="item__data--song">{{song.name_song}}</p>
        <p class="item__data--album">{{song.name_album}}</p>
      </div>
      <p class="item__time">{{song.time}}</p>
    </div>
  </div>
</div>
