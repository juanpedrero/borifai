<div class="player">
  <div class="song-info">
    <img class="song-info__media" src="../../../assets/images/cover_Queen_01.jpg" alt="{{ album.name }}">
    <div class="song-info__text-group">
      <p class="song-info__name">Song name</p>
      <p class="song-info__author">Author name</p>
    </div>
  </div>
  <div class="controls">
    <audio id="songToPlay">
      <source src="../../../assets/music/queen/Queen - Don't Stop Me Now (Official Video).mp3" type="audio/mp3"
        preload="auto">
      Your browser does not support the audio!
    </audio>
    <div class="controls__group">
      <button id="controlShuffle" class="controls__btn"><img src="../../../assets/svg/random-solid.svg"
          alt="shuffle"></button>
      <button id="controlPrevious" class="controls__btn"><img src="../../../assets/svg/step-backward-solid.svg"
          alt="previous"></button>
      <button id="controlPlay" class="controls__btn controls__btn--rounded"><img
          src="../../../assets/svg/play-solid.svg" alt="play"></button>
      <button id="controlNext" class="controls__btn"><img src="../../../assets/svg/step-forward-solid.svg"
          alt="next"></button>
      <button id="controlRepeat" class="controls__btn"><img src="../../../assets/svg/sync-alt-solid.svg"
          alt="repeat"></button>
    </div>
    <div class="controls__volume-group">
      <button id="controlVolume" class="controls__btn"><img src="../../../assets/svg/volume-up-solid.svg"
          alt="volume"></button>
      <div class="controls__progress">
        <div class="controls__progress controls__progress--fill"></div>
      </div>
    </div>
    <div class="controls__length-group">
      <span class="controls__actual-length">0:30</span>
      <div class="controls__progress controls__progress--lg">
        <div class="controls__progress controls__progress--fill"></div>
      </div>
      <span class="controls__total-length">3:50</span>
    </div>
    <button id="toggleList" class="controls__btn"><img src="../../../assets/svg/queue-show.svg" alt="queue"></button>
  </div>
